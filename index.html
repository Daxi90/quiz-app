<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>

    <!-- Bootstrap Files-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <title>Quiz App</title>
  </head>
  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">You dont know Jack</span>
      </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="card quiz-card">
        <img
          id="header-image"
          src="./img/quiz.jpg"
          class="card-img-top"
          alt="..."
        />
        <div
        id="progress-bar"
        class="progress"
        role="progressbar"
      >
        <div class="progress-bar" style="width: 25%">25%</div>
      </div>
        <div class="card-body d-none text-center" id="endScreen">
          <div>Quiz beendet</div>

          <div>
            Du hast <b id="amountOfRightQuestions">XXX</b> Fragen von
            <b id="amountOfQuestions">XXX</b> richtig beantwortet
          </div>
        </div>
        <div class="card-body" id="question-body">

          <h5 class="card-title" id="question">Frage</h5>
          <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1">Antwort</div>
          </div>
          <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">Antwort</div>
          </div>
          <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3">Antwort</div>
          </div>
          <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4">Antwort</div>
          </div>
          <div class="question-footer d-flex justify-content-between">
            <div>
              <b id="currentQuestion">1</b> von
              <b id="totalQuestions">5</b> Fragen
            </div>
            <button
              onclick="nextQuestion()"
              id="next-button"
              class="btn btn-primary"
              disabled
            >
              NÃ¤chste Frage
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
